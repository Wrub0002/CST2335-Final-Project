name: cst2335_final_project
description: "This project is for the CST2335 Graphical Interface Programming course at Algonquin College. It's an airline management app with modules for managing customers, airplanes, flights, and reservations. Each team member handles a specific module, ensuring modular design and effective collaboration via GitHub."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  encrypted_shared_preferences: ^3.0.1
  floor: ^1.5.0
  floor_annotation: ^1.0.0
  sqflite: ^2.0.0+4
  intl: ^0.19.0
  cupertino_icons: ^1.0.6

  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.2.3
  dartdoc: ^8.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  floor_generator: ^1.4.0
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
